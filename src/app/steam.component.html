<div
  class="jumbotron jumbotron-fluid background-primary"
  style="margin-top:57px; padding: 20px; background: rgba(21, 39, 18, 0.63);"
>
  <div style="margin-left: 20px;">
    <h1 style="color: rgb(19, 216, 150);">Steam Directory</h1>
    <div
      class="stateInfo"
      style="color: rgb(240, 240, 8); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding-right: 10px;;"
    >
      <a>Displaying page {{ this.page }}</a> <br />
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row" style="padding-left: 10px;">
    <div
      style="padding-right: 10px;"
      class="searchbar form-inline md-form mr-auto mb-4"
    >
      <div class="input-group-prepend">
        <input
          type="text"
          class="form-control"
          placeholder="Game Title"
          [ngModel]="name"
          (keyup.enter)="searchName(searchInput.value)"
          #searchInput
        />
        <!-- Sort Type Combobox [Price/Release Date]-->
        <select
          class="browser-default custom-select"
          style="margin-left: 10px;"
          [ngModel]="sort"
          (change)="setSort($event.target.value)"
        >
          <option value="0" selected="">Sort By</option>
          <option value="1">Release Date</option>
          <option value="2">Price</option>
        </select>
        <!-- Sort Method Combobox [ASC/DESC]-->
        <select
          class="browser-default custom-select"
          style="margin-left: 10px;"
          [ngModel]="sortStruct"
          (click)="setSortStruct($event.target.value)"
        >
          <option value="1" selected="">Descending</option>
          <option value="2">Ascending</option>
        </select>
        <div class="pageSize" style="border: black; font-size: 15px;">
          <a style="margin-left: 10px; color: green;">Page Size</a>
          <mat-slider
            thumbLabel
            min="1"
            max="50"
            [(ngModel)]="size"
            step="4"
            tickInterval="3"
          ></mat-slider>
        </div>
        <!-- Search Button-->
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="searchName(searchInput.value)"
          style="margin-left: 10px; height: 40px;"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" style="margin-bottom: 30px;">
    <div *ngFor="let game of webService.steamGames_list | async">
      <div class="col-md-* m-1">
        <div class="steamListing card text-success bg-dark ">
          <div class="card-header">{{ game.name }}</div>
          <img
            class="card-img-top"
            src="https://steamcdn-a.akamaihd.net/steam/apps/{{
              game.appid
            }}/header.jpg"
            alt="Image Unavailable"
          />
          <div class="card-body">
            Released in {{ game.release_date }} <br />
            <!--Categories -->
            <br />
            Categories:
            <button
              *ngFor="let item of game.categories"
              class="btn btn-secondary btn-sm"
              style="font-size: 8px; padding: 1px; margin: 1px;"
            >
              {{ item }}
            </button>
            <br />
            <!--Genres -->
            Genres:
            <button
              *ngFor="let item of game.genres"
              class="btn btn-secondary btn-sm"
              style="font-size: 8px; padding: 1px; margin: 1px;"
            >
              {{ item }}
            </button>
            <br />

            <img
              *ngFor="let item of game.platforms"
              src="{{ displayOs(item) }}"
              height="32px"
              width="32px"
              style="margin: 2px; margin-top: 12px;"
            />

            <div class="row justify-content-center">
              <button
                class="nav-link btn btn-success"
                style="font-size: 15px; margin: 1px; padding-block: 4px; margin-top: 8px;"
                routerLink="/games/{{ game.appid }}"
              >
                View
              </button>
            </div>
          </div>
          <div class="card-footer">Price: Â£{{ game.price }}</div>
        </div>
      </div>
      <!-- Card -->
    </div>
    <!-- ngFor-->
  </div>
  <!-- Row -->
  <div class="row fixed-bottom">
    <div class="col-sm-6">
      <button class="btn btn-dark btn-sm btn-block" (click)="previousPage()">
        Previous
      </button>
    </div>
    <div class="col-sm-6 text-right">
      <button class="btn btn-dark btn-sm btn-block" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</div>
